<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<title>Register</title>
	</head>
	<body>
		<div class="container">
			<!-- Header Tab Section -->
			<section>
				<ul class="nav nav-tabs mb-5" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button
							class="nav-link active"
							id="form-tab"
							data-bs-toggle="tab"
							data-bs-target="#form"
							type="button"
							role="tab"
							aria-controls="form"
							aria-selected="true"
							onclick="triggerFormTab()"
						>
							Form
						</button>
					</li>
					<li class="nav-item" role="presentation">
						<button
							class="nav-link"
							id="table-tab"
							data-bs-toggle="tab"
							data-bs-target="#table"
							type="button"
							role="tab"
							aria-controls="table"
							aria-selected="false"
							onclick="triggerTableTab()"
						>
							Table
						</button>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<!-- Form Tab Section -->
					<div
						class="tab-pane fade show active"
						id="form"
						role="tabpanel"
						aria-labelledby="form-tab"
					>
						<div class="card">
							<div id="header-card" class="card-header text-center">
								Form Input
							</div>
							<div id="body-card" class="card-body">
								<form id="test-form" class="row g-3">
									<div class="col-md-12">
										<label for="fname" class="form-label">Nama</label>
										<input type="text" class="form-control" id="fname" />
									</div>
									<div class="col-md-12">
										<label for="age" class="form-label">Age</label>
										<input type="number" class="form-control" id="age" />
									</div>
									<div class="col-md-12">
										<label for="money" class="form-label">Uang Sangu</label>
										<input type="number" class="form-control" id="money" />
									</div>

									<div class="col-12 text-center">
										<button
											type="submit"
											class="btn btn-success"
											onclick="createData()"
										>
											Submit
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>

					<!-- Table Tab Section -->
					<div
						class="tab-pane fade"
						id="table"
						role="tabpanel"
						aria-labelledby="table-tab"
					>
						<table class="table table-striped table-hover text-center"></table>
						<p id="age-avg"></p>
						<p id="money-avg"></p>
					</div>
				</div>
			</section>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="../javascript/form.js"></script>
	</body>
</html>
